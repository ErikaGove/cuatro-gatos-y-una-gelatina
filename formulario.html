<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Cuentanos de tu mascota</title>

</head>

<body>
    <header>
        <h1>Cuentanos de tus mascotas</h1>
    </header>

    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend>Datos de tu mascota</legend>
                    Nombre(s): <input type="text" placeholder="Cremino" required><br>
                    Edad: <input type="number" min="0"><br>
                    Especie: <select name="" id="" required>
                        <option value=""> Gato</option>
                        <option value=""> Perro</option>
                        <option value=""> Conejo</option>
                        <option value=""> Iguana</option>
                        <option value=""> Erizo</option>
                        <option value=""> Otro</option>
                    </select> 
                    Otro: <input type="text"><br>
                    Color: <input type="text" required placeholder="Azul ruso"><br>
                    Raza: <input type="text" required placeholder="Callejerito"><br>
                    Fecha de adopción: <input type="date">
                    Alimento Favorito: <input type="text" placeholder="Venado">


                </fieldset>

                <form action="">
                    <fieldset>
                        <legend>Datos del tutor *</legend>
                        Nombre completo: <input type="text" placeholder="Maria Conchita Alonso" required><br>
                        Edad: <input type="number" required min="0"><br>
                   
                        Número de mascotas: <input type="number" min="0">
    
                    </fieldset>  
                    
                    <input type="checkbox">* Acepto que esta información no sera compartida
                    ni utilizada para fines malévolos 
                    <br>
                    <button type="submit">Enviar datos para que Lucky los analice</button>
            </form>

        </section>

    </main>
</body>
